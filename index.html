<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mirza:wght@500&display=swap');
    </style>
    <title>Venda Permanente de Nelores</title>
</head>

<body>
    <section class="section-container-top">
        <h1>Habilidade Materna + Genética = Qualidade</h1>
    </section>

    <section class="section-container-one">
        <img id="logo" src="/assets/images/NeloreLogo.png" alt="NeloreLogo">
        <ul>
            <li type="none" id="title-list">Venda Permanente</li>
            <li type="none"> <img src="/assets/images/Star.png" /> Tourinhos P.O.</li>
            <li type="none"> <img src="/assets/images/Star.png" />Matrizes P.O.</li>
            <li type="none"> <img src="/assets/images/Star.png" />F.I.V.</li>
            <li type="none"> <img src="/assets/images/Star.png" />Inseminação Artificial</li>
        </ul>

        <div class="maebezerro-one">
            <img src="/assets/images/NeloreMaeBezerro2.png" alt="MaeBezerro" />
        </div>

    </section>
    <section class="section-container-two">
        <div class="maebezerro-two">
            <img src="/assets/images/NeloreMaeBezerro.png" alt="MaeBezerro" />
        </div>
        <div class="card-contact">
            <div id="conteudo">
                <h2>Quer nos conhecer?</h2>
                <form id="form">
                    <input type="text" placeholder="Nome" id="nome">
                    <input type="text" placeholder="E-mail" id="email">
                    <input type="text" placeholder="Telefone" id="telefone">
                    <input id="buttom" type="submit" value="Cadastre-se">
                </form>
                <h2>Eu te ligo, tá jóia?</h2>
            </div>
        </div>

        <div class="touro">
            <img src="/assets/images/NeloreTouro.png" alt="Touro" />
        </div>

    </section>






    <section class="footer">
        <footer>
            <p>Todos os Direitos Reservados</p>
        </footer>
    </section>

</body>
<script type="text/javascript" src="/js/script.js">

</script>

</html>
